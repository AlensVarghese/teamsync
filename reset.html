<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function ForgotPassword() {
      const [email, setEmail] = useState('');

      return (
        <div className="bg-white flex items-center justify-center min-h-screen">
          <div className="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden max-w-5xl w-full">
            <div className="w-full md:w-1/2 p-8 mt-12">
              <h2 className="text-3xl font-bold text-[#64B0C1] mb-2 text-center">Forgot Password?</h2>
              <p className="text-gray-500 mb-6 text-center">No worries, weâ€™ll send you reset instructions.</p>
              <form>
                <div className="mb-4">
                  <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                    <i className="fas fa-envelope"></i> Email
                  </label>
                  <input
                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                  />
                </div>
                <div className="mb-6">
                  <button
                    className="bg-[#4B82B8] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full"
                    type="button"
                  >
                    Reset Password
                  </button>
                </div>
                <div className="text-center">
                  <a
                    className="inline-block align-baseline font-bold text-sm text-[#64B0C1] hover:text-blue-800"
                    href="#"
                  >
                    <i className="fas fa-arrow-left text-[#64B0C1]"></i> Back to log in
                  </a>
                </div>
              </form>
            </div>
            <div className="hidden md:block md:w-1/2 bg-teal-100 relative">
              <div className="absolute inset-0 flex items-center justify-center p-8">
                <p className="text-white text-center text-lg font-semibold">
                    Team Sync<br/>
                  "Manage projects, track tasks, and collaborate seamlessly - all in one place. Sign up now and boost your team's productivity!"
                </p>
              </div>
              <img
                src="https://storage.googleapis.com/a1aa/image/C7Vr-xlTtFfXDEUHi80zui-vgJd5NSEktm-ZFyV_ybg.jpg"
                alt="Person working on a laptop in a cozy room with a plant and a notebook"
                className="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ForgotPassword />, document.getElementById('root'));
  </script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
